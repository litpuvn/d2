<!-- Loading news script -->
<script>
$(document).ready(function(){	
	$.getJSON("http://localhost/news.json", function(result){		
		var count = 0;
		$.each(result, function(i, field){
			count++;			
			if (count <= 10) {
				$("#latestnews").append('<div><span><a href="'+field.url+'" class="text" style="font-size: x-large; font-weight: bold">' + field.title + '</a></span><br /><span class="news-date">'+field.date+'</span><br /><span class="news-description">'+field.longerDescription+'</span></div>');
				if (count != 10) 
					$("#latestnews").append('<br />');			
			}
		});		
	});
});
</script>
